
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPSS Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F8FAFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo-container {
            margin-bottom: 2rem;
        }
        .logo-container img {
            height: 100px;
        }
        .form-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 4px;
            padding: 0.75rem;
            background-color: #F8F9FE;
            border: 1px solid #E0E4F0;
        }
        .form-control:focus {
            border-color: #515B92;
            box-shadow: none;
        }
        .btn-login {
            background-color: #515B92;
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            width: 100%;
            margin-top: 1rem;
            font-weight: 500;
        }
        .btn-login:hover {
            background-color: #424B7A;
        }
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        .forgot-password a {
            color: #515B92;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .form-check-label {
            color: #666;
            font-size: 0.9rem;
        }
        .form-check-input:checked {
            background-color: #515B92;
            border-color: #515B92;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="resources/images/LogoTVPSS.svg" alt="TVPSS Logo">	
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@moe.gov.my" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Kata Laluan</label>
                <div class="position-relative">
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Ingat Saya</label>
            </div>
            
            <button type="submit" class="btn btn-login">Log Masuk</button>
            
            <div class="forgot-password">
                <a href="LupaKataLaluan">Lupa Kata Laluan</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const users = [
            { role: "AdminPPD", email: "adminppd@moe.gov.my", password: "AdminPPD@123" },
            { role: "AdminSchool", email: "adminschool@moe.gov.my", password: "AdminSchool@123" },
            { role: "AdminState", email: "adminstate@moe.gov.my", password: "AdminState@123" },
            { role: "SuperAdmin", email: "superadmin@moe.gov.my", password: "SuperAdmin@123" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                switch (user.role) {
                    case 'SuperAdmin':
                        window.location.href = 'SuperAdmin/Dashboard';
                        break;
                    case 'AdminState':
                        window.location.href = 'AdminState/Dashboard';
                        break;
                    case 'AdminPPD':
                        window.location.href = 'AdminPPD/Dashboard';
                        break;
                    case 'AdminSchool':
                        window.location.href = 'AdminSchool/Dashboard';
                        break;
                }
            }
        });
    </script>
</body>
</html>
