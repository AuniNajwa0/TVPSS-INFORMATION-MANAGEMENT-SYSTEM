<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVPSS Management Information System - SuperAdmin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    
    .sidebar {
      width: 300px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: fixed;
      overflow-y: auto;
      background-color: white;
      box-sizing: border-box;
    }
    
    .logo-section {
      margin-bottom: 5px;
    }
    
    .logo-section img {
      width: auto;
      height: 100px;
    }
    
    .menu-item {
      text-decoration: none;
      color: #9BA3AF;
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin: 5px 0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .menu-item:hover {
      background-color: #F3F4F6;
      color: #4A5568;
    }
    
    .menu-item.active {
      background-color: #000080;
      color: white;
    }
    
    .icon {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }
    
    .divider {
      margin: 20px 0; /* Adjusted from 40px to 20px */
      border: none;
      border-top: 1px solid #E5E7EB;
    }
    
    .menu-text {
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <div>
    <div class="logo-section">
      <img src="../resources/images/LogoTVPSS.svg" alt="TVPSS Logo">
    </div>
    
    <div class="menu-section">
      <a href="/SuperAdmin/Dashboard" class="menu-item active">
        <i class="fas fa-th-large icon"></i>
        <span class="menu-text">Dashboard</span>
      </a>
      
      <a href="/SuperAdmin/PengurusanPengguna" class="menu-item">
        <i class="fas fa-users icon"></i>
        <span class="menu-text">Pengurusan Pengguna</span>
      </a>
    </div>
  </div>
  
  <div>
    <hr class="divider">
    <a href="/SuperAdmin/Tetapan" class="menu-item">
      <i class="fas fa-cog icon"></i>
      <span class="menu-text">Tetapan</span>
    </a>
    
    <a href="/" class="menu-item">
      <i class="fas fa-sign-out-alt icon"></i>
      <span class="menu-text">Log Keluar</span>
    </a>
  </div>
</div>
</body>
</html>
