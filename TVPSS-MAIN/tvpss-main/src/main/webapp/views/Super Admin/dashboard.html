<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Sidebar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Custom styles to position the iframe sidebar and main dashboard content */
    .sidebar-iframe {
      width: 300px;
      height: 100vh;
      border: none;
    }
    .dashboard-content {
      margin-left: 300px; /* Matches the width of the sidebar iframe */
      padding: 20px;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  
  <!-- Main Dashboard Content -->
  <div class="dashboard-content">
    <!-- Header -->
    <div class="header bg-white shadow-md rounded-lg p-6 mb-6">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Selamat Datang Pengguna</h2>
        <div class="filters flex items-center space-x-4">
          <select id="jenis" class="px-4 py-2 bg-gray-200 rounded-lg focus:outline-none">
            <option value="mingguan">Mingguan</option>
            <option value="bulanan">Bulanan</option>
          </select>
          <input type="date" id="tarikh" class="px-4 py-2 bg-gray-200 rounded-lg focus:outline-none" value="2024-07-02">
          <button id="export" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
            <i class="fas fa-download mr-2"></i>Export
          </button>
        </div>
      </div>
    </div>

    <!-- Statistics and Charts here... -->
  </div>

  <!-- JavaScript for Chart.js (Placeholder) -->
  <script>
    const barChart = document.getElementById('barChart').getContext('2d');
    const pieChart = document.getElementById('pieChart').getContext('2d');
  </script>
</body>
</html>
